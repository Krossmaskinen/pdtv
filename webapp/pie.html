   <body>	
		<button type="button" id="pieButton" value="hidden"> Show Pie!! </button>
		<div id="pieDiv" hidden></div>
       <script type="text/javascript"> 
 		var model = new DataModel();
		new Kaka(model);
		
		$('#pieButton').click(function(){
			console.log("click");
			if ($(this).val() == "hidden"){
				$(this).text("Hide Piechart");
				$(this).val("shown");
				$('#pieDiv').show();
				
			}
			else{
				$(this).text("Show Piechart");
				$(this).val("hidden");
				$('#pieDiv').hide();
			}
		});

		Kaka.update(data)
		</script>
